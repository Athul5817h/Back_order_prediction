<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backorder Prediction</title>
    <!-- Correctly referencing CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 style="text-align: center; color: rgb(51, 36, 90);">Backorder Prediction</h1>
    <form action="{{ url_for('brain') }}" method="POST">
        <!-- National Inventory -->
        <label for="national_inv">National Inventory:</label>
        <input type="number" id="national_inv" name="national_inv" min="0" placeholder="Current inventory level for the product" required>
        
        <!-- Lead Time -->
        <label for="lead_time">Lead Time:</label>
        <input type="number" id="lead_time" name="lead_time" min="0" placeholder="Transit time for the product" required>
        
        <!-- Sales in 1 Month -->
        <label for="sales_1_month">Sales (1 Month):</label>
        <input type="number" id="sales_1_month" name="sales_1_month" min="0" placeholder="Sales quantity for the prior 1 month" required>
        
        <!-- Pieces Past Due -->
        <label for="pieces_past_due">Pieces Past Due:</label>
        <input type="number" id="pieces_past_due" name="pieces_past_due" min="0" placeholder="Amount overdue from source" required>
        
        <!-- Performance (6-Month Avg) -->
        <label for="perf_6_month_avg">Performance (6-Month Avg):</label>
        <input type="number" id="perf_6_month_avg" name="perf_6_month_avg" min="0" placeholder="Source performance for the prior 6 months" required>
        
        <!-- In-Transit Quantity -->
        <label for="in_transit_qty">In-Transit Quantity:</label>
        <input type="number" id="in_transit_qty" name="in_transit_qty" min="0" placeholder="Amount of the product in transit from source" required>
        
        <!-- Local Backorder Quantity -->
        <label for="local_bo_qty">Local Backorder Quantity:</label>
        <input type="number" id="local_bo_qty" name="local_bo_qty" min="0" placeholder="Amount of stock orders overdue" required>
        
        <!-- Deck Risk -->
        <label for="deck_risk">Deck Risk:</label>
        <input type="number" id="deck_risk" name="deck_risk" min="0" max="1" placeholder="1 for risk, 0 for no risk" required>
        
        <!-- OE Constraint -->
        <label for="oe_constraint">OE Constraint:</label>
        <input type="number" id="oe_constraint" name="oe_constraint" min="0" max="1" placeholder="1 for risk, 0 for no risk" required>
        
        <!-- PPAP Risk -->
        <label for="ppap_risk">PPAP Risk:</label>
        <input type="number" id="ppap_risk" name="ppap_risk" min="0" max="1" placeholder="1 for risk, 0 for no risk" required>
        
        <!-- Stop Auto Buy -->
        <label for="stop_auto_buy">Stop Auto Buy:</label>
        <input type="number" id="stop_auto_buy" name="stop_auto_buy" min="0" max="1" placeholder="1 for Yes, 0 for No" required>
        
        <!-- Revenue Stop -->
        <label for="rev_stop">Revenue Stop:</label>
        <input type="number" id="rev_stop" name="rev_stop" min="0" max="1" placeholder="1 for Yes, 0 for No" required>
        
        <!-- Submit Button -->
        <input type="submit" id="submit" name="submit" value="Predict Backorder">
    </form>
</body>
</html>
